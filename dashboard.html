<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboardStyle.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="username">User</span></h1>
        <div class="user-info">
            <h2>Your Information</h2>
            <p><strong>Email:</strong> <span id="email">example@example.com</span></p>
            <p><strong>Balance:</strong> <span id="balance">0 USD</span></p>
        </div>
        <div class="transaction-history">
            <h2>Transaction History</h2>
            <ul id="transactions"></ul>
        </div>
        <div class="transfer-form">
            <h2>Transfer Money</h2>
            <form id="transferForm">
                <label for="recipientId">Recipient ID:</label>
                <input type="number" id="recipientId" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required min="0">
                <button type="submit">Transfer</button>
            </form>
            <p id="transferMessage"></p>
        </div>
    </div>
    <script src="dashboardScript.js"></script>
</body>
</html>
